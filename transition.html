<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Transition, Transform 속성</title>
  <style>
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
      background: yellow;
      border: 5px solid #000;
      transition: all 1s;
    }
    .box:hover, .box:focus {
      background: pink;
      border-radius: 50%;
      transform : rotate(2turn) translateX(50px);
    }
  </style>
</head>
<body>
  <div class="box" tabindex="0">박스</div>
</body>
</html>
